<div class="container mt-4">
    <h2>Edit Book</h2>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="book.title" required />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" name="author" class="form-control" [(ngModel)]="book.author" required />
      </div>
      <div class="mb-3">
        <label for="publicationDate" class="form-label">Publication Date</label>
        <input type="date" id="publicationDate" name="publicationDate" class="form-control" [(ngModel)]="book.publicationDate" required />
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/books">Cancel</button>
    </form>
  </div>
